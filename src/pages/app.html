<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../sass/app.scss" />
        <script type="module" defer src="../scripts/app.js">
            module;
        </script>
        <script src="https://kit.fontawesome.com/753d009a2f.js" crossorigin="anonymous"></script>
        <title>Guess color game</title>
    </head>
    <body>
        <nav class="navbar">
            <a href="/">
                <img class="navbar__logo" src="../images/header-logo.png" alt="question mark logo" />
            </a>
            <header>
                <h1 class="navbar__title">Guess the color game</h1>
            </header>
            <div>
                <a class="back-to-home" href="/">Back to home</a>
            </div>
        </nav>
        <main class="app">
            <section class="statistics-dashboard">
                <header class="statistics-dashboard__header">
                    <h2 class="statistics-dashboard__info">
                        Correct:
                        <output class="statistics-dashboard__info_correct">0</output>
                    </h2>
                    <h2 class="statistics-dashboard__info">
                        Points:
                        <output class="statistics-dashboard__info_points">0</output>
                    </h2>
                    <h2 class="statistics-dashboard__info">
                        Mistakes:
                        <output class="statistics-dashboard__info_incorrect">0</output>
                    </h2>
                </header>
            </section>
            <article class="game-interface">
                <section class="game-dashboard">
                    <header class="game-dashboard__intro">
                        <button class="game-dashboard__randomize-colors">
                            Randomize new color's
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </button>
                        <div aria-label="notification about correct color" class="drawn-color-pop-up">
                            <h2>You have guessed the color ðŸŽ‰ !</h2>
                        </div> 
                        <h2 aria-label="drawn color value" class="game-dashboard__color-name">Your color is: <span></span></h2>
                        <button class="game-dashboard__submit-answer">Submit answer</button>
                    </header>
                    <section class="game-dashboard__color-elements">
                        <figure style="--originate-delay: 100ms" class="color-choice">
                            <input class="color-choice__checkbox" name="selected-color" type="checkbox" />
                            <figcaption class="color-choice__caption">Reveal color</figcaption>
                        </figure>
                        <figure style="--originate-delay: 400ms" class="color-choice">
                            <input class="color-choice__checkbox" name="selected-color" type="checkbox" />

                            <figcaption class="color-choice__caption">Reveal color</figcaption>
                        </figure>
                        <figure style="--originate-delay: 200ms" class="color-choice">
                            <input class="color-choice__checkbox" name="selected-color" type="checkbox" />

                            <figcaption class="color-choice__caption">Reveal color</figcaption>
                        </figure>
                        <figure style="--originate-delay: 800ms" class="color-choice">
                            <input class="color-choice__checkbox" name="selected-color" type="checkbox" />

                            <figcaption class="color-choice__caption">Reveal color</figcaption>
                        </figure>
                        <figure style="--originate-delay: 600ms" class="color-choice">
                            <input class="color-choice__checkbox" name="selected-color" type="checkbox" />

                            <figcaption class="color-choice__caption">Reveal color</figcaption>
                        </figure>
                        <figure style="--originate-delay: 1000ms" class="color-choice">
                            <input class="color-choice__checkbox" name="selected-color" type="checkbox" />

                            <figcaption class="color-choice__caption">Reveal color</figcaption>
                        </figure>
                    </section>
                </section>
            </article>
            <!-- <aside></aside> -->
        </main>
    </body>
</html>
